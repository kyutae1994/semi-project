  <body>
      <script>
        // concat, filter, map, slice, 스프레드 연산자
        const a = [1,2,3];
        const b = [...a];
        console.log("1. ======================= 스프레드 연산자");
        b.push(4);
        console.log(`a의 값은 : ${a}`);
        console.log(`a의 값은 : ${b}`);
      </script>
